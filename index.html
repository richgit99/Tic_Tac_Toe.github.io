<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="tic_tac_toe_logo.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <h1>Tic Tac Toe <br><span style="word-spacing: 0.2em;font-size: 1.3rem;color: rgb(55, 84, 75);">
            Human Vs Human : Both the
            players must be present at the device</span></h1>


    <div class="container" style="position: relative;">
        <hr style="top: 13%;" id="row1_line">
        <hr style="top: 45%;" id="row2_line">
        <hr style="top: 78%;" id="row3_line">
        <hr style="left: 15%;" id="col1_line">
        <hr style="left: 47%;" id="col2_line">
        <hr style="left: 80%;" id="col3_line">

        <div class="each_row"><button id="r11" class="xo_button"></button><button id="r12"
                class="xo_button"></button><button id="r13" class="xo_button"></button></div>
        <div class="each_row"><button id="r21" class="xo_button"></button><button id="r22"
                class="xo_button"></button><button id="r23" class="xo_button"></button></div>
        <div class="each_row"><button id="r31" class="xo_button"></button><button id="r32"
                class="xo_button"></button><button id="r33" class="xo_button"></button></div>
    </div>

    <br>

    <h2 id="result_of_game"></h2>
    <button class="start_and_restart_button" id="start_button">Start Game</button>
    <button class='start_and_restart_button' id="restart_button">Restart Game</button>
    <br><br>
    <script src="index.js"></script>
</body>

</html>
